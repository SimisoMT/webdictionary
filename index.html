<!DOCTYPE html>
<html>

<head>
	<title>Web Dictionary</title>
</head>

<script src="dist/js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="csss/main.css" rel="stylesheet">

<body class="container g-1">
		<div>
			<div class="row">				
				<div class="wrapper col-md">
					<div class="form">		
							<input type="text" name="word" id="word" class="input" pattern="/^[A-Za-z]+$/" placeholder="Type word...">
							<img class="button" title="Press button to search meaning." src="icons/search.svg">
					</div>

					<hr>

					<div class="word-serched">
						<audio controls><source src="">Browser does not support format.</audio>
					</div>
					
					<div class="description">
						<div class="noun">
							<h4>noun</h4>					
								noun description list.
						</div>
					</div>


					<div class="description verb">
						<div class="verb">
							<h4>verb</h4>					
								verb description list.
						</div>
					</div>	
			
				</div>
			</div>
	
		<div id="footer">
			<small>Powered by <a class="link" id="dictionaryApiLink" href="#">
				<em>Free Dictionary API.</em></a>
			</small>
				<br>	
				<a href="#">
				<img class="button sourceCode" title="Source code: Github." src="icons/github.svg">
				</a>
		</div>
	</div>
	</body>
</html>
